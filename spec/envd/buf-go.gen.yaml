version: v1
plugins:
  - plugin: go
    out: ../../packages/go-sdk/src/envd
    opt: paths=source_relative
  - plugin: connect-go
    out: ../../packages/go-sdk/src/envd
    opt: paths=source_relative

managed:
  enabled: true
  optimize_for: SPEED
  go_package_prefix:
    default: github.com/aj-groq/E2B/packages/go-sdk/src/envd
